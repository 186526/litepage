<!DOCTYPE html>

<html>
<header>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</header>

<body>
  <app></app>
</body>

<template>
  <div class="box">
    <div class="block">
      <h1 class="title is-4" on:click="alert">
        <%= count %> (Clickable)
      </h1>
      <buttons>
        <button class="button is-primary is-light" on:click="changeValue">
          +5
        </button>
        <button class="button is-primary is-light" on:click="changeValue">
          +1
        </button>
        <button class="button is-primary is-light" on:click="to0">
          Clear
        </button>
        <button class="button is-primary is-light" on:click="changeValue">
          -1
        </button>
        <button class="button is-primary is-light" on:click="changeValue">
          -5
        </button>
      </buttons>
    </div>
    <div class="block">
      <progress class="progress is-small" value="<%= progress %>" max="100">
        <%= progress %>%
      </progress>
      <input placeholder="Progress" value="20" class="input is-primary" mount="progressInput" on:input="app.update"/>
    </div>
    <div class="content">
      <helloWorld text="text" use="component"></helloWorld>
      <p>
        Powered by <a href="https://lab.186526.xyz/litepage/">LitePage</a>
      </p>
    </div>
  </div>
</template>

<component name="helloWorld" arguments="text">
  <div>
    Hello, LitePage! <br/>
    arguments => text: <%= arguments.text %>
  </div>
</component>

<script type="module">
  import LitePage from "./main.js";

  const App = new LitePage({
    count: 0,
    progress: 20,
    changeValue: (element, props) => {
      props.count += new Number(element.innerText);
      console.log(props.count);
    },
    to0: (element, props) => {
      props.count = 0;
      console.log(props.count);
    },
    alert: (element, props) => {
      alert(props.count);
    },
    progressInput: null,
    text: 114514,
  });

  App.on("setValue", ({ obj, prop, value }) => {
    if (prop === "count") {
      if (value >= 50) {
        value = 50;
        alert("Max 50!");
      } else if (value <= -50) {
        value = -50;
        alert("Min -50!");
      }
    }
    return { obj, prop, value };
  })
    .on("getValue", ({ obj, prop, value }) => {
      if (prop === "progress") {
        value = obj["progressInput"] !== null ? new Number(obj["progressInput"].value) : 20;
      }
      if (prop === "app.update") {
        value = () => {
          App.update();
        };
      }
      return { obj, prop, value };
    })
    .extend(fromAll("component"))
    .create(from("template"))
    .mount("app");
  globalThis.App = App;
</script>

</html>
